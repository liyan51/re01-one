 <h1>《老街午后》</h1>
 <p>
   <span id="span1">午后</span>的阳光穿过梧桐叶的缝隙，在石板路上投下斑驳的光影。一位老人推着吱呀作响的自行车走过，车筐里躺着几根新鲜的莴笋 和半袋黄豆。
 巷子尽头传来模糊的收音机声，夹杂着天气预报员关于"局部阵雨"的重复提醒，而晾在阳台上的衬衫正在爱风中轻轻摇摆。</p>
 <hr>
 <h1>《实验室意外》</h1>
 <p>
    <span id="span2">实验室</span>的冷冻柜突然发出尖锐的警报声,研究员发现编号为B-47
    的样本瓶出现了不明结晶。
 与此同时，三楼会议室里正在争论的教授们并不知道，他们上周遗落在咖啡杯旁的演算纸，被清洁工误当 
 作废纸扔进了碎纸机--而疑上百写着关键参数的修正公式</p>
